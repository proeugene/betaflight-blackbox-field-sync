# hostapd configuration for BF-Blackbox Wi-Fi hotspot
# Install to: /etc/hostapd/hostapd.conf
# Reference in /etc/default/hostapd: DAEMON_CONF="/etc/hostapd/hostapd.conf"

interface=wlan0
driver=nl80211

# Network settings — change ssid and wpa_passphrase during install
ssid=BF-Blackbox
wpa_passphrase=fpvpilot

# 2.4 GHz, channel 6 (good compatibility)
hw_mode=g
channel=6

# 802.11n (faster throughput for .bbl downloads)
ieee80211n=1
wmm_enabled=1

# WPA2-PSK
auth_algs=1
wpa=2
wpa_key_mgmt=WPA-PSK
rsn_pairwise=CCMP

# Beacon and DTIM
beacon_int=100
dtim_period=2

# Max stations (pilots)
max_num_sta=8

# Country code — update for your region
country_code=US
ieee80211d=1
