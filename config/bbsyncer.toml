# Betaflight Blackbox Field Syncer â€” Configuration
# Copy to /etc/bbsyncer/bbsyncer.toml on the Pi

# Serial port to connect to the FC
serial_baud = 115200
serial_port = ""           # empty = auto-detect /dev/ttyACM*
serial_timeout = 5.0

# Pi SD card storage path (never auto-deleted by sync)
storage_path = "/mnt/bbsyncer-logs"
min_free_space_mb = 200

# Sync behaviour
erase_after_sync = true    # set to false for dry-run / testing
flash_chunk_size = 8192
erase_timeout_sec = 120
flash_read_compression = false  # false = more reliable; true = faster

# LED
led_backend = "sysfs"      # "sysfs" (built-in ACT LED) or "gpio" (external)
led_gpio_pin = 17

# Wi-Fi hotspot and web server
hotspot_ssid = "BF-Blackbox"
hotspot_password = "fpvpilot"
web_port = 80
