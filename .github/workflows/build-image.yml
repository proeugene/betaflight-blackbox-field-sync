name: Build SD Card Image

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      upload_artifact:
        description: 'Upload image as workflow artifact (useful for testing)'
        type: boolean
        default: true

permissions:
  contents: write

jobs:
  build-image:
    runs-on: ubuntu-latest
    timeout-minutes: 120

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Free disk space
        run: |
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc
          df -h /

      - name: Install QEMU for ARM emulation
        run: sudo apt-get update && sudo apt-get install -y qemu-user-static

      - name: Clone pi-gen
        run: git clone --depth 1 https://github.com/RPi-Distro/pi-gen.git pi-gen/pi-gen-repo

      - name: Configure pi-gen
        run: |
          # Copy our config and custom stage
          cp pi-gen/config pi-gen/pi-gen-repo/config
          rm -rf pi-gen/pi-gen-repo/stage-bbsyncer
          cp -r pi-gen/stage-bbsyncer pi-gen/pi-gen-repo/stage-bbsyncer

          # Copy project source into pi-gen so scripts can access it
          rm -rf pi-gen/pi-gen-repo/bbsyncer-src
          rsync -a --exclude='.git' --exclude='.venv' --exclude='__pycache__' \
              --exclude='*.egg-info' --exclude='.pytest_cache' --exclude='pi-gen' \
              ./ pi-gen/pi-gen-repo/bbsyncer-src/

          # Skip desktop stages (safety net â€” STAGE_LIST already limits stages)
          touch pi-gen/pi-gen-repo/stage3/SKIP pi-gen/pi-gen-repo/stage3/SKIP_IMAGES
          touch pi-gen/pi-gen-repo/stage4/SKIP pi-gen/pi-gen-repo/stage4/SKIP_IMAGES
          touch pi-gen/pi-gen-repo/stage5/SKIP pi-gen/pi-gen-repo/stage5/SKIP_IMAGES

          # Don't export images from intermediate stages
          touch pi-gen/pi-gen-repo/stage2/SKIP_IMAGES

      - name: Build image
        run: |
          cd pi-gen/pi-gen-repo
          ./build-docker.sh
        env:
          CLEAN: 1
          CONTINUE: 0
          PRESERVE_CONTAINER: 0

      - name: Compress image
        run: |
          ls -la pi-gen/pi-gen-repo/deploy/ || true
          cd pi-gen/pi-gen-repo/deploy
          IMAGE_FILE=$(ls *.img 2>/dev/null | head -1)
          if [ -n "$IMAGE_FILE" ]; then
            xz -9 -T0 "$IMAGE_FILE"
            echo "IMAGE_NAME=${IMAGE_FILE}.xz" >> $GITHUB_ENV
            echo "IMAGE_PATH=pi-gen/pi-gen-repo/deploy/${IMAGE_FILE}.xz" >> $GITHUB_ENV
          else
            echo "::error::No .img file found in deploy directory"
            exit 1
          fi

      - name: Upload artifact
        if: github.event_name == 'workflow_dispatch'
        uses: actions/upload-artifact@v4
        with:
          name: bbsyncer-image
          path: ${{ env.IMAGE_PATH }}
          retention-days: 7

      - name: Upload to release
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ env.IMAGE_PATH }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
